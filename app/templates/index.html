{% include 'styles.html'   %}
  <body>
    <main id="main">
        <div class="container position-absolute top-50 start-50 translate-middle">
            <div class="row d-flex justify-content-center">
                <div class="col-6">
                    <div class="border p-5 rounded-5 shadow">
                      <div class="d-flex flex-row justify-content-evenly mb-3">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                          <label class="form-check-label" for="flexRadioDefault1">
                            File Unit
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                          <label class="form-check-label" for="flexRadioDefault2">
                            File Spesifikasi
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                          <label class="form-check-label" for="flexRadioDefault3">
                            File Pengusahaan
                          </label>
                        </div>
                      </div>
                        <form action="" method="post" enctype="multipart/form-data">
                          <label for="formFileLg" class="form-label">Upload File Excel (.xlsx)</label>
                          <input class="form-control form-control-lg" id="formFileLg" type="file" name="" disabled>
                          <div class="d-flex justify-content-center mt-3">
                            <button class="btn btn-success btn-lg" type="submit">Upload</button>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    {% include 'scripts.html'   %}
  </body>
</html>
