<div class="tab-pane fade show {{active_unit}}" id="pills-unit" role="tabpanel" aria-labelledby="unit-tab">
  <p>Kinerja per unit pembangkit selama 1 bulan</p>
  <form action="" method="get">
    <div class="row">
      <div class="col-lg-4">
        <select class="form-select" aria-label="Default select example" name="kpi">
          <option selected disabled>Pilih KPI</option>
          {% for kpi in all_kpi %}
          <option value="{{kpi}}">{{kpi}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-lg-4">
        <select class="form-select" aria-label="Default select example" name="month">
          <option selected disabled>Pilih bulan</option>
          {% for month in months %}
          <option value="{{month}}">{{month}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-lg-4">
        <select class="form-select" aria-label="Default select example" name="year">
          <option selected disabled>Pilih tahun</option>
          {% for year in years %}
          <option value="{{year}}">{{year}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="mt-3">
      <select class="form-select" aria-label="Default select example" name="id_unit">
        <option selected disabled>Pilih unit pembangkit</option>
        {% for unit in units %}
        <option value="{{unit[0]}}">{{unit[1]}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <button class="btn btn-success" type="submit">Submit</button>
    </div>
  </form>
  {% if result_unit != None %}
  <div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card border text-center d-inline-block p-4 rounded-5">
      <div class="row">
        <div class="col-lg-3">
          <label for="exampleFormControlInput1" class="form-label">KPI</label>
          <input type="text" class="form-control text-center" id="exampleFormControlInput1" value="{{request.args['kpi']}}" disabled />
        </div>
        <div class="col-lg-3">
          <label for="exampleFormControlInput1" class="form-label">Unit Pembangkit</label>
          <input type="text" class="form-control text-center" id="exampleFormControlInput1" value="{{units[data1][1]}}" disabled />
        </div>
        <div class="col-lg-3">
          <label for="exampleFormControlInput1" class="form-label">Bulan</label>
          <input type="text" class="form-control text-center" id="exampleFormControlInput1" value="{{request.args['month']}}" disabled />
        </div>
        <div class="col-lg-3">
          <label for="exampleFormControlInput1" class="form-label">Tahun</label>
          <input type="text" class="form-control text-center" id="exampleFormControlInput1" value="{{request.args['year']}}" disabled />
        </div>
      </div>
      <div class="text-center mt-4">
        <h4>Hasil</h4>
        <div class="border rounded-4 px-4 py-3 d-inline-block bg-secondary text-white"><h1>{{result_unit}} {{satuan}}</h1></div>
      </div>
    </div>
  </div>
  {% endif %}
</div>
